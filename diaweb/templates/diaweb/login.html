<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DiaVantage</title>
    {% load static %}
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="{% static 'diaweb/style.css' %}">
    
    <link rel="stylesheet" href="{% static 'rest_framework/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'rest_framework/css/bootstrap-tweaks.css' %}">
    
    <link rel="stylesheet" href="{% static 'rest_framework/css/prettify.css' %}">
    <link rel="stylesheet" href="{% static 'rest_framework/css/default.css' %}">
    
    <script type="text/javascript" src="{% static 'diaweb/login_scripts.js' %}"></script>
    
</head>
<body class="container">
  <div class="container-fluid" style="margin-top: 30px">
    <div class="row-fluid">
      <div class="well" style="width: 320px; margin-left: auto; margin-right: auto">
        <div class="row-fluid">
          <div>
            <h3 style="margin: 0 0 20px;">Welcome to DiaVantage</h3>
          </div>
        </div><!-- /row fluid -->

        <div class="row-fluid">
          <div>
            <form action="{% url 'rest_framework:login' %}" role="form" method="post">
              {% csrf_token %}
              <input type="hidden" name="next" value="/index/" />
                
              <div id="div_id_username" class="clearfix control-group ">
                <div class="form-group">
                  <label for="id_username">Username:</label>
                  <input type="text" name="username" maxlength="100"
                      autocapitalize="off"
                      autocorrect="off" class="form-control textinput textInput"
                      id="id_username" required autofocus
                      >
                  
                </div>
              </div>

              <div id="div_id_password" class="clearfix control-group ">
                <div class="form-group">
                  <label for="id_password">Password:</label>
                  <input type="password" name="password" maxlength="100" autocapitalize="off" autocorrect="off" class="form-control textinput textInput" id="id_password" required>
                  
                </div>
              </div>

              <div class="form-actions-no-box">
                <input type="submit" name="submit" value="Log in" class="btn btn-primary form-control" id="submit-id-submit">
              </div>
              
              <div id="div_id_registration" class="clearfix control-group ">  
                <p id="registration_text"><a id="registration_sender">Don't have account yet? Register now!</a></p>
              </div>
              
              <div id="div_id_registration_patient" class="form-actions-no-box" >
                <input type="button" id="btn_patient_registration" class="btn btn-primary form-control btn-creation" value="Patient account" onclick="location.href='{% url 'patient-get-creation-form'  %}'">
              </div>
                
              <div id="div_id_registration_physician" class="form-actions-no-box" >  
                <input type="button" id="btn_physician_registration" class="btn btn-primary form-control btn-creation" style="margin-top: 4%" value="Physician account" onclick="location.href='{% url 'physician-list'  %}'">
              </div>  
            </form>
            
          </div>
        </div><!-- /.row-fluid -->
      </div><!--/.well-->
    </div><!-- /.row-fluid -->
  </div><!-- /.container-fluid -->
</body>
</html>
